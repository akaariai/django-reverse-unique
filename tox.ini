[tox]
args_are_paths = false
envlist =
    flake8,
    py39-{2.0,2.1,2.2,3.0,3.1,3.2},
    py310-{3.0,3.1,3.2}

[testenv]
usedevelop = true
commands =
    python -R -Wonce {envbindir}/coverage run {envbindir}/django-admin.py test -v2 --settings=reverse_unique_tests.settings {posargs}
    coverage report
deps =
    coverage
    2.0: Django>=2.0,<2.1
    2.1: Django>=2.1,<2.2
    2.2: Django>=2.2,<3.0
    3.0: Django>=3.0,<3.1
    3.1: Django>=3.1,<3.2
    3.2: Django>=3.2,<4.0
    4.0: Django>=4.0,<4.1

[testenv:flake8]
basepython = python3.9
commands =
    flake8 reverse_unique
deps =
    flake8
